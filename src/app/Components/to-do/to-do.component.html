<div class="vh-100">
  <h1 class="text-center text-primary pt-5"> {{title}}</h1>
  <img width="100"  class="img-fluid mx-auto d-block mb-5" [src]="image" alt="">
  <div class="container">
    <div class="row">
      <div class="col-sm-10">
        <div class="">
          <input [(ngModel)]="newTask " class="form-control mb-4" placeholder="New Task ..." />
        </div>
      </div>
      <div class="col-sm-2">
        <div class="">
          <button (click)="addTask()" class="btn btn-outline-info">+ Add Task</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-11">
        @if(isAvalible){
        <div class="">
          <table class="table table-striped table-dark">
            <thead>
              <tr>
                <th>Item</th>
                <th>Edit</th>
                <th>Remove</th>
              </tr>
            </thead>
            <tbody>
              @for(i of tasks; track $index){
              <tr>
                <td>{{i}} </td>
                <td><button (click)="editTask($index,newTask)" class="btn btn-outline-warning">Edit</button></td>
                <td><button (click)="removeTask($index)" class="btn btn-outline-danger">Remove</button></td>

              </tr>
              }

            </tbody>


          </table>
        </div>
        }

      </div>
    </div>



  </div>
</div>
